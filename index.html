<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzling Over the Fractured Earth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="dynamic-heading">Puzzling Over the Fractured Earth</h1>
    <p>"When the balance of nature is broken, efforts to return will only lead to distorted outcomes."</p>
    
    <div id="button-container">
        <button id="image1-button">the sky</button>
        <button id="image2-button">fresh air</button>
        <button id="image3-button">tree</button>
        <button id="image4-button">forest</button>
        <button id="image5-button">ocean</button>
    </div>

    <div id="camera-container" style="display: none; position: relative;">
        <video id="camera" autoplay muted></video>
        <button id="take-photo-button" style="position: absolute; bottom: 0px; left: 50%; transform: translateX(-50%);">Take a picture<br>:YOU</button>
    </div>

    <button id="image-mode-button">distortion :NATURE</button>
    <button id="camera-mode-button">distoration :YOU</button>

    <canvas id="photo-canvas" style="display: none;"></canvas>
    <div id="puzzle-board"></div>


    <div id="image-fullscreen" style="display: none;"></div>




<div id="popup-overlay" style="display: none;">
    <div id="popup-message">
        <p2>Fractured Future :NATURE & YOU <br>"Once nature is destroyed, it cannot easily be restored to its original state."</p2>
        <button id="popup-close-button">X</button>
    </div>
</div>



<div id="tutorial-overlay">
    <div id="tutorial-message">
        <img id="tutorial-image" src="tu1.jpg" alt="튜토리얼 이미지">
        <button id="next-button">➤</button>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>




    <script src="script.js"></script>
</body>
</html>
